<h3>Pretty Good Privacy (PGP)</h3>
<p class="text-justify">Pretty Good Privacy provides confidentiality by encrypting messages to be transmitted or data files to be stored using an encryption algorithm such <b>Triple DES</b> or <b>CAST-128</b>.</p>
